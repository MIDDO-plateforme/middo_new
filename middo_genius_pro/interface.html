<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDDO GENIUS PRO - Chat IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .chat-bubble { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white">
            <h1 class="text-3xl font-bold">ğŸ¤– MIDDO GENIUS PRO</h1>
            <p class="text-indigo-200 mt-2">Agent IA Multi-Expertise</p>
        </div>

        <!-- Expertise Selector -->
        <div class="p-4 bg-gray-50 border-b">
            <label class="block text-sm font-medium text-gray-700 mb-2">Expertise :</label>
            <select id="expertise" class="w-full p-3 border rounded-lg bg-white">
                <option value="fullstack">ğŸ’» Full-Stack Developer</option>
                <option value="ai_ml">ğŸ¤– AI/ML Expert</option>
                <option value="security">ğŸ” Security Architect</option>
                <option value="business">ğŸ“ˆ Business Strategist</option>
                <option value="finance">ğŸ’° Financial Advisor</option>
                <option value="training">ğŸ“ Training Coach</option>
            </select>
        </div>

        <!-- Chat Container -->
        <div id="chatContainer" class="h-96 overflow-y-auto p-6 space-y-4 bg-gray-50"></div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t">
            <div class="flex gap-2">
                <input type="text" id="messageInput" placeholder="Pose ta question..." 
                       class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                       onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" 
                        class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">
                    Envoyer
                </button>
            </div>
            <div id="status" class="mt-2 text-sm text-gray-600"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        function addMessage(text, isUser) {
            const container = document.getElementById('chatContainer');
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${isUser ? 'text-right' : 'text-left'}`;
            bubble.innerHTML = `
                <div class="inline-block max-w-xl p-4 rounded-lg ${isUser ? 'bg-indigo-600 text-white' : 'bg-white border shadow'}">
                    <p class="whitespace-pre-wrap">${text}</p>
                </div>
            `;
            container.appendChild(bubble);
            container.scrollTop = container.scrollHeight;
        }

        function setStatus(text, isError = false) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `mt-2 text-sm ${isError ? 'text-red-600' : 'text-gray-600'}`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const expertise = document.getElementById('expertise').value;
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            setStatus('ğŸ¤” L\'agent rÃ©flÃ©chit...');
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, expertise, context: 'MIDDO Platform' })
                });
                
                if (!response.ok) throw new Error('Erreur serveur');
                
                const data = await response.json();
                addMessage(data.response, false);
                
                if (data.suggestions && data.suggestions.length > 0) {
                    const suggestions = 'ğŸ’¡ Suggestions:\n' + data.suggestions.map((s, i) => `${i+1}. ${s}`).join('\n');
                    addMessage(suggestions, false);
                }
                
                setStatus(`âœ… Confiance: ${Math.round(data.confidence * 100)}%`);
            } catch (error) {
                setStatus('âŒ Erreur: VÃ©rifie que le serveur tourne!', true);
                addMessage('âš ï¸ Impossible de contacter le serveur. Lance le serveur avec start-genius-pro.ps1', false);
            }
        }

        // Message de bienvenue
        window.onload = () => {
            addMessage('ğŸ‘‹ Salut Baudouin! Je suis MIDDO GENIUS PRO, ton agent IA multi-expertise.\n\nSÃ©lectionne une expertise et pose-moi tes questions!', false);
        };
    </script>
</body>
</html>
