framework:
    secret: '%env(APP_SECRET)%'
    http_method_override: false
    handle_all_throwables: true

    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        storage_factory_id: session.storage.factory.native

    php_errors:
        log: true

    rate_limiter:
        api_matching:
            policy: 'sliding_window'
            limit: 100
            interval: '1 hour'

        api_suggestions:
            policy: 'sliding_window'
            limit: 100
            interval: '1 hour'

        api_chatbot:
            policy: 'sliding_window'
            limit: 200
            interval: '1 hour'

        api_sentiment:
            policy: 'sliding_window'
            limit: 100
            interval: '1 hour'

        api_search:
            policy: 'sliding_window'
            limit: 150
            interval: '1 hour'

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
