<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Premium - SESSION 68</title>
    <link rel="stylesheet" href="/css/upload-premium.css">
</head>
<body>
    <div class="upload-container">
        <header class="upload-header">
            <h1>Upload Premium</h1>
            <p class="subtitle">SESSION 68 - Drag & drop, preview, et progress bars anim√©es</p>
            
            <div class="upload-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-files">0</span>
                    <span class="stat-label">Fichiers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="uploaded-files">0</span>
                    <span class="stat-label">Envoy√©s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="total-size">0 MB</span>
                    <span class="stat-label">Taille totale</span>
                </div>
            </div>
        </header>

        <!-- Zone drag & drop -->
        <div id="drop-zone" class="drop-zone">
            <!-- Input file CACH√â mais accessible -->
            <input type="file" id="file-input" multiple accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
            
            <div class="drop-zone-content">
                <div class="drop-zone-icon">üìÅ</div>
                <h3>Glisse tes fichiers ici</h3>
                <p>ou clique pour parcourir</p>
                <button type="button" class="browse-btn" id="browse-btn">Parcourir les fichiers</button>
                <p class="drop-zone-hint">
                    Max 10 fichiers<br>
                    <span class="file-types">Images: 5MB</span> | 
                    <span class="file-types">Documents: 10MB</span><br>
                    Formats: JPG, PNG, GIF, PDF, DOC, DOCX, TXT
                </p>
            </div>

            <!-- Bouton upload (appara√Æt apr√®s s√©lection) -->
            <button id="upload-all-btn" class="upload-all-btn" style="display: none;">
                Tout envoyer
            </button>
        </div>

        <!-- Liste des fichiers -->
        <div id="file-list" class="file-list"></div>
    </div>

    <!-- Console de debug (visible pour diagnostic) -->
    <div style="position: fixed; bottom: 10px; right: 10px; background: black; color: lime; padding: 10px; font-family: monospace; font-size: 12px; max-width: 400px; max-height: 200px; overflow-y: auto; border-radius: 5px; z-index: 9999;">
        <div id="debug-console">
            <div> Console de debug:</div>
        </div>
    </div>

    <script src="/js/upload-premium.js"></script>
    <script>
        // Rediriger les console.log vers la console de debug visible
        const debugConsole = document.getElementById('debug-console');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logLine = document.createElement('div');
            logLine.textContent = args.join(' ');
            debugConsole.appendChild(logLine);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        };
        
        console.log(' Page charg√©e !');
    </script>
  <script src="js/universal-dark-mode.js"></script>
</body>
</html>
