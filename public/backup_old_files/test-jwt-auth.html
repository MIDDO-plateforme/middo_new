<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JWT Auth - SESSION 71</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .response.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .token-display {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .token-display h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .token-value {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            border: 1px solid #e5e7eb;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Test JWT Auth - SESSION 71</h1>

        <!-- Register Section -->
        <div class="section">
            <h2>1️⃣ Register (Inscription)</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="register-email" value="test@middo.com" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="register-password" value="Test1234!" required>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="register-name" value="Test User" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="register-response"></div>
        </div>

        <!-- Login Section -->
        <div class="section">
            <h2>2 Login (Connexion)</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" value="test@middo.com" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="login-password" value="Test1234!" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-response"></div>
        </div>

        <!-- Token Display -->
        <div class="section" id="token-section" style="display: none;">
            <h2> JWT Token</h2>
            <div class="token-display">
                <h3>Current Token:</h3>
                <div class="token-value" id="token-value"></div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" onclick="testMe()">Test /api/auth/me</button>
                <button class="action-btn" onclick="testRefresh()">Test /api/auth/refresh</button>
                <button class="action-btn" onclick="testLogout()">Test /api/auth/logout</button>
                <button class="action-btn" onclick="clearToken()">Clear Token</button>
            </div>
            <div id="action-response"></div>
        </div>
    </div>

    <script>
        let currentToken = null;

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const name = document.getElementById('register-name').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();
                displayResponse('register-response', data, response.ok);

                if (data.token) {
                    currentToken = data.token;
                    displayToken(data.token);
                }
            } catch (error) {
                displayResponse('register-response', { error: error.message }, false);
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                displayResponse('login-response', data, response.ok);

                if (data.token) {
                    currentToken = data.token;
                    displayToken(data.token);
                }
            } catch (error) {
                displayResponse('login-response', { error: error.message }, false);
            }
        });

        // Test /me
        async function testMe() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Bearer ' + currentToken 
                    }
                });

                const data = await response.json();
                displayResponse('action-response', data, response.ok);
            } catch (error) {
                displayResponse('action-response', { error: error.message }, false);
            }
        }

        // Test /refresh
        async function testRefresh() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    headers: { 
                        'Authorization': 'Bearer ' + currentToken 
                    }
                });

                const data = await response.json();
                displayResponse('action-response', data, response.ok);

                if (data.token) {
                    currentToken = data.token;
                    displayToken(data.token);
                }
            } catch (error) {
                displayResponse('action-response', { error: error.message }, false);
            }
        }

        // Test /logout
        async function testLogout() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 
                        'Authorization': 'Bearer ' + currentToken 
                    }
                });

                const data = await response.json();
                displayResponse('action-response', data, response.ok);
            } catch (error) {
                displayResponse('action-response', { error: error.message }, false);
            }
        }

        // Clear token
        function clearToken() {
            currentToken = null;
            document.getElementById('token-section').style.display = 'none';
            document.getElementById('action-response').innerHTML = '';
        }

        // Display response
        function displayResponse(elementId, data, success) {
            const element = document.getElementById(elementId);
            element.className = 'response ' + (success ? 'success' : 'error');
            element.textContent = JSON.stringify(data, null, 2);
        }

        // Display token
        function displayToken(token) {
            document.getElementById('token-section').style.display = 'block';
            document.getElementById('token-value').textContent = token;
        }
    </script>
</body>
</html>
