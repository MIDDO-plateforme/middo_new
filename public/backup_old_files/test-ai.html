<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDDO - Test API IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .test-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-card textarea,
        .test-card input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .test-card textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .test-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .test-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .test-card button:active {
            transform: translateY(0);
        }
        
        .result-box {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            min-height: 60px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .result-box.show {
            display: block;
        }
        
        .result-box.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-style: italic;
        }
        
        .result-box.success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .result-box.error {
            border-left-color: #ef4444;
            background: #fef2f2;
            color: #ef4444;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-badge.success {
            background: #10b981;
            color: white;
        }
        
        .status-badge.error {
            background: #ef4444;
            color: white;
        }
        
        .status-badge.loading {
            background: #f59e0b;
            color: white;
        }
        
        .summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .summary h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .summary-item {
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .summary-item.tested {
            background: #f0fdf4;
            border: 2px solid #10b981;
        }
        
        .summary-item h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .summary-item p {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 MIDDO - Tests API IA</h1>
        
        <div class="test-grid">
            <!-- Test 1: Chatbot -->
            <div class="test-card">
                <h2>💬 Test 1: Chatbot</h2>
                <textarea id="chatInput" placeholder="Écrivez votre message pour le chatbot...">Bonjour, peux-tu m'aider à créer un projet ?</textarea>
                <button onclick="testChatbot()">🚀 Tester Chatbot</button>
                <div id="chatResult" class="result-box"></div>
            </div>
            
            <!-- Test 2: Suggestions -->
            <div class="test-card">
                <h2>💡 Test 2: Suggestions</h2>
                <input type="number" id="projectIdSuggestions" placeholder="ID du projet" value="1">
                <button onclick="testSuggestions()">🚀 Tester Suggestions</button>
                <div id="suggestionsResult" class="result-box"></div>
            </div>
            
            <!-- Test 3: Matching -->
            <div class="test-card">
                <h2>🤝 Test 3: Matching Utilisateurs</h2>
                <input type="number" id="projectIdMatching" placeholder="ID du projet" value="1">
                <button onclick="testMatching()">🚀 Tester Matching</button>
                <div id="matchingResult" class="result-box"></div>
            </div>
            
            <!-- Test 4: Sentiment -->
            <div class="test-card">
                <h2>📊 Test 4: Analyse Sentiment</h2>
                <textarea id="sentimentText" placeholder="Texte à analyser...">Ce projet est absolument fantastique ! J'adore travailler dessus et les résultats sont excellents.</textarea>
                <button onclick="testSentiment()">🚀 Tester Sentiment</button>
                <div id="sentimentResult" class="result-box"></div>
            </div>
        </div>
        
        <div class="summary">
            <h2>📈 Résumé des Tests</h2>
            <div class="summary-grid">
                <div class="summary-item" id="summary-chat">
                    <h3>Chatbot</h3>
                    <p id="chat-status">-</p>
                </div>
                <div class="summary-item" id="summary-suggestions">
                    <h3>Suggestions</h3>
                    <p id="suggestions-status">-</p>
                </div>
                <div class="summary-item" id="summary-matching">
                    <h3>Matching</h3>
                    <p id="matching-status">-</p>
                </div>
                <div class="summary-item" id="summary-sentiment">
                    <h3>Sentiment</h3>
                    <p id="sentiment-status">-</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('🧪 MIDDO Test API IA - Chargé');
        
        // Test 1: Chatbot
        async function testChatbot() {
            const resultDiv = document.getElementById('chatResult');
            const message = document.getElementById('chatInput').value;
            
            resultDiv.className = 'result-box show loading';
            resultDiv.innerHTML = '<span class="status-badge loading">⏳ Test en cours...</span><p>Envoi de la requête à /api/ai/chat...</p>';
            
            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result-box show success';
                    resultDiv.innerHTML = `
                        <span class="status-badge success">✅ Succès</span>
                        <p><strong>Réponse du chatbot:</strong></p>
                        <p>${JSON.stringify(data, null, 2)}</p>
                    `;
                    updateSummary('chat', '✅');
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `
                    <span class="status-badge error">❌ Erreur</span>
                    <p><strong>Erreur:</strong> ${error.message}</p>
                `;
                updateSummary('chat', '❌');
            }
        }
        
        // Test 2: Suggestions
        async function testSuggestions() {
            const resultDiv = document.getElementById('suggestionsResult');
            const projectId = document.getElementById('projectIdSuggestions').value;
            
            resultDiv.className = 'result-box show loading';
            resultDiv.innerHTML = '<span class="status-badge loading">⏳ Test en cours...</span><p>Envoi de la requête à /api/ai/suggest-improvements/' + projectId + '...</p>';
            
            try {
                const response = await fetch(`/api/ai/suggest-improvements/${projectId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result-box show success';
                    resultDiv.innerHTML = `
                        <span class="status-badge success">✅ Succès</span>
                        <p><strong>Suggestions:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    updateSummary('suggestions', '✅');
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `
                    <span class="status-badge error">❌ Erreur</span>
                    <p><strong>Erreur:</strong> ${error.message}</p>
                `;
                updateSummary('suggestions', '❌');
            }
        }
        
        // Test 3: Matching
        async function testMatching() {
            const resultDiv = document.getElementById('matchingResult');
            const projectId = document.getElementById('projectIdMatching').value;
            
            resultDiv.className = 'result-box show loading';
            resultDiv.innerHTML = '<span class="status-badge loading">⏳ Test en cours...</span><p>Envoi de la requête à /api/ai/match-users/' + projectId + '...</p>';
            
            try {
                const response = await fetch(`/api/ai/match-users/${projectId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result-box show success';
                    resultDiv.innerHTML = `
                        <span class="status-badge success">✅ Succès</span>
                        <p><strong>Matching:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    updateSummary('matching', '✅');
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `
                    <span class="status-badge error">❌ Erreur</span>
                    <p><strong>Erreur:</strong> ${error.message}</p>
                `;
                updateSummary('matching', '❌');
            }
        }
        
        // Test 4: Sentiment
        async function testSentiment() {
            const resultDiv = document.getElementById('sentimentResult');
            const text = document.getElementById('sentimentText').value;
            
            resultDiv.className = 'result-box show loading';
            resultDiv.innerHTML = '<span class="status-badge loading">⏳ Test en cours...</span><p>Envoi de la requête à /api/ai/analyze-sentiment...</p>';
            
            try {
                const response = await fetch('/api/ai/analyze-sentiment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result-box show success';
                    resultDiv.innerHTML = `
                        <span class="status-badge success">✅ Succès</span>
                        <p><strong>Résultat:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    updateSummary('sentiment', '✅');
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultDiv.className = 'result-box show error';
                resultDiv.innerHTML = `
                    <span class="status-badge error">❌ Erreur</span>
                    <p><strong>Erreur:</strong> ${error.message}</p>
                `;
                updateSummary('sentiment', '❌');
            }
        }
        
        // Mettre à jour le résumé
        function updateSummary(test, status) {
            const summaryItem = document.getElementById(`summary-${test}`);
            const statusElement = document.getElementById(`${test}-status`);
            
            statusElement.textContent = status;
            
            if (status === '✅') {
                summaryItem.classList.add('tested');
            }
        }
    </script>
</body>
</html>
